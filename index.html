<!DOCTYPE html>
<html lang="es">
    <head>
        <!-- Metadatos del documento -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Enlace a los estilos CSS -->
        <link rel="stylesheet" href="styles/styles.min.css">

        <!-- Enlace a Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
        <!-- Título del documento -->
        <title>Animaciones CSS</title>
    </head>
    <body>
        <main class="container-fluid p-0">
            <div class="row m-0 vh-100">
                <!-- Sección lateral izquierda -->
                <aside class="col-2 d-flex flex-column align-items-center">
                    <!-- Reloj analógico -->
                    <div class="reloj">
                        <div class="marcador arriba"></div>
                        <div class="marcador abajo"></div>
                        <div class="marcador izquierda"></div>
                        <div class="marcador derecha"></div>
                        <div class="aguja-minutos"></div>
                        <div class="aguja-horas"></div>
                    </div>
                    <!-- Sección de grados -->
                    <div class="grados d-flex flex-column align-items-center">
                        <h3>GRADOS</h3>
                        <h4 class="dam">DAM</h4>
                        <h4 class="daw">DAW</h4>
                    </div>
                </aside>
                <!-- Sección principal de estadísticas -->
                <article class="col-10 estadisticas">
                    <!-- Título principal -->
                    <div class="titulo d-flex justify-content-center align-items-center">
                        <h1>Birt LH</h1>
                    </div>
                    <!-- Contenedor del gráfico -->
                    <div class="chart-container">
                        <div class="chart">
                            <!-- Barras del gráfico -->
                            <div class="bar-45"><p>45</p></div>
                            <div class="bar-100"><p>100</p></div>
                            <div class="bar-63"><p>63</p></div>
                            <div class="bar-16"><p>16</p></div>
                            <div class="bar-46"><p>46</p></div>
                            <div class="bar-88"><p>88</p></div>
                            <div class="bar-35"><p>35</p></div>
                            <div class="bar-11"><p>11</p></div>
                            <div class="bar-78"><p>78</p></div>
                            <div class="bar-91"><p>91</p></div>
                            <div class="bar-55"><p>55</p></div>
                            <div class="bar-16"><p>16</p></div>
                        </div>
                    </div>
                </article>
            </div>
        </main>
    </body>
</html>
